version: '3.8'

services:
  # Microservicio Parametrizaci贸n
  parametrizacion-service:
    build:
      context: ./services/parametrizacion-service
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    environment:
      - SPRING_PROFILES_ACTIVE=dev
      - SPRING_DATASOURCE_URL=jdbc:h2:mem:param_db
    networks:
      - plataforma-tributaria
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3

